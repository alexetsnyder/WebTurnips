<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title_block %}Stalk Market{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'stalks/css/base_form.css' %}">

    <script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

    <script src="{% static 'stalks/javascript/navbar_active_tab.js' %}"></script>

    {% block head_block %}{% endblock %}

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">WebTurnips</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a id="navHomePageLink" class="nav-link active" aria-current="page" href="{% url 'stalks:index' %}">HomePage
          </a>
        </li>
        <li class="nav-item">
          <a id="navAddStalkWeekLink" class="nav-link" href="{% url 'stalks:add_stalk_week' %}">Add Stalk Week</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="stalkItemDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Stalk Weeks
            </a>
            <ul class="dropdown-menu" aria-labelledby="stalkItemDropdown">
                {% block stalk_week_dropdown_items %}{% endblock %}
            </ul>
        </li>
      </ul>
{#      <form class="d-flex">#}
{#        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">#}
{#        <button class="btn btn-outline-success" type="submit">Search</button>#}
{#      </form>#}
    </div>
  </div>
</nav>

<div id="bodyBlockWrapper">
{% block body_block %}

{% endblock %}
</div>

</body>
</html>
